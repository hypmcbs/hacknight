<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Goose Adventure</title>

    <link rel="stylesheet" href="/static/style.css" />
<body>
    <div class="game-container">
        <h1 class="title">🦢 Pirate Goose Adventure ⚔️</h1>

        <div class="inventory">
            <h3>🎒 Inventory</h3>
            <div id="inventory-items">Empty</div>
        </div>
        
        <div id="story-content" class="story-text"></div>
        
        <div id="input-section">
            <input type="text" id="text-input" class="text-input" placeholder="Enter your answer...">
            <button id="submit-btn" class="submit-btn">Submit</button>
        </div>
        
        <div id="choices" class="choices"></div>
        
        <button id="restart-btn" onclick="restartGame()" style="display: none; margin-top: 20px; padding: 10px 20px; background: #dc143c; color: white; border: none; border-radius: 5px; cursor: pointer;">🔄 Restart Adventure</button>
    </div>

    <script type="text/javascript" src="/static/script.js"></script>
</body>
</html>
